<!DOCTYPE html>
<html>
<head>
<title></title>
    <link rel="stylesheet" href="codemirror.min.css"/>
    <link rel="stylesheet" href="ayu-dark.min.css"/>
    <script type="text/javascript" src="codemirror.min.js"></script>
    <script type="text/javascript" src="javascript.min.js"></script>
    <style>
        .CodeMirror * {
            font-family: "Andale Mono", "Menlo", "SF Mono", "Monaco", "Consolas", "Courier", monospace;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="editor">
    </div>
    <script>
    CodeMirror(document.querySelector("#editor"), {
      lineNumbers: true,
      tabSize: 2,
      indentUnit: 2,
      mode: 'application/json',
      theme: 'ayu-dark'
    });
    </script>
</body>
</html>
