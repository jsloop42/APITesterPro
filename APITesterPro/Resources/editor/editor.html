<!DOCTYPE html>
<html>
<head>
<title></title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
    </link>

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
    
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
    </script>
    
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js">
    </script>
    
    <style>
        .CodeMirror * {
            font-family: "Andale Mono", "Menlo", "SF Mono", "Monaco", "Consolas", "Courier", monospace;
            font-size: 1em;
        }
    </style>
    
</head>

<body>
    <div id="editor">
    </div>
    <script>
    CodeMirror(document.querySelector("#editor"), {
      lineNumbers: true,
      tabSize: 2,
      indentUnit: 2,
      mode: 'application/json',
      theme: 'monokai'
    });
    </script>
</body>

</html>
